<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>TeachGate VPN</title>

    <!-- Content Security Policy for Cordova -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self' data: https: 'unsafe-inline' 'unsafe-eval';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      connect-src 'self' https: wss: ws:;
    "
    />
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback while React mounts -->
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            sans-serif;
        "
      >
        <p>Loading TeachGate VPN...</p>
      </div>
    </div>

    <!-- Cordova bridge script - must be loaded before React -->
    <script src="cordova.js"></script>
    <script src="cordova-bridge.js"></script>

    <!-- React application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
